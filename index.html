<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<meta name="author" content="Anthony Saah">
	<meta name="description" content="A Simple Smart Calculator">
	<title>Calculast</title>
	<link rel="stylesheet" href="vendor/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<script src="vendor/jquery.min.js"></script>
</head>
<body>

	<div class="fixed-top h-100 w-100 p-0 m-0">
		<div class="d-flex align-items-end h-40 w-100 m-0 p-0">
			<input type="text" class="form-control text-right border-0 bg-transparent shadow-none" placeholder="0" id="screen" maxlength="2" readonly>
		</div>
		<div class="bg-dark h-60 w-100 row m-0 p-0">

			<button class="btn col-9 key">CLS</button>
			<button class="btn col-3 key">&#9003;</button>
			
			
			<button class="btn col-3 key">7</button>
			<button class="btn col-3 key">8</button>
			<button class="btn col-3 key">9</button>
			<button class="btn col-3 key">&divide;</button>
			
			<button class="btn col-3 key">4</button>
			<button class="btn col-3 key">5</button>
			<button class="btn col-3 key">6</button>
			<button class="btn col-3 key">&times;</button>

			<button class="btn col-3 key">1</button>
			<button class="btn col-3 key">2</button>
			<button class="btn col-3 key">3</button>
			<button class="btn col-3 key">&plus;</button>
			
			<button class="btn col-3 key">.</button>
			<button class="btn col-3 key">0</button>
			<button class="btn col-3 key">=</button>
			<button class="btn col-3 key">&minus;</button>

		</div>
	</div>

	<script src="algorithm.js"></script>
</body>
</html>
